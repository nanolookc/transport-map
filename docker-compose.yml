services:
  frontend:
    build:
      context: .
    ports:
      - "${FRONTEND_PORT}:3000"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - localbus

  backend:
    image: oven/bun:1.3.5
    working_dir: /app
    volumes:
      - ./:/app
    command: ["bun", "./backend/server.ts"]
    environment:
      - BACKEND_PORT=3000
      - DATABASE_URL=postgres://localbus:localbus@db:5432/localbus
      - TRANSIT_API_BASE_URL=${TRANSIT_API_BASE_URL}
      - TRANSIT_API_KEY=${TRANSIT_API_KEY}
      - TRANSIT_AGENCY_ID=1
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - localbus

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=localbus
      - POSTGRES_USER=localbus
      - POSTGRES_PASSWORD=localbus
    ports:
      - "5439:5432"
    volumes:
      - localbus-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localbus -d localbus -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - localbus

networks:
  localbus:
    driver: bridge

volumes:
  localbus-db:
